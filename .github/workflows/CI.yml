name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE
  pull_request:
    branches: [ master ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: "!(contains(github.event.head_commit.message, 'skip') && contains(github.event.head_commit.message, 'ci'))"
    steps:
      - name: Prepare
        run: ''

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java 15
        uses: actions/setup-java@v1
        with:
          java-version: '15'
          java-package: jdk
          architecture: x64

      - name: Build
        run: ./gradlew assemble

      - name: Test
        run: ./gradlew test

      - name: Lint
        if: github.ref == 'refs/heads/master'
        run: ./gradlew ktlintCheck --warning-mode fail

      - name: Lint and Report
        if: github.ref != 'refs/heads/master'
        run: ./gradlew ktlintCheck

      - name: Setup Ruby
        if: github.ref != 'refs/heads/master'
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Run Danger
        if: github.ref != 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gem install bundler
          bundle install
          danger
